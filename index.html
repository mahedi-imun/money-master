<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal | Accounting</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <main>
        <section class="container">
            <h2 class="text-center mt-3 fs-1 text-capitalize"> Income and expense <span class=" text-info">accounting</span></h2>
            <div class="row ">
                <div class=" col-12 col-lg-6 ">
                    <img class="img-fluid " src="images/bank.jpg" alt="">
                </div>
                <div class="col-12 col-lg-6 text-center d-flex justify-content-center align-items-center ">
                    <div class="mt-3">
                        <h3 class="mb-3 ">Income</h3>
                        <!-- error handle  -->
                        <p id="income-error" class="" style="display: none";">❌Expenditure is more than income,Please try again</p>

                        <!-- negative number error handle  -->
                        <p id="negative-num-error" class="" style="display: none";">❌please enter a valid number,Please try again</p>
                          <!-- income and expenses input  -->
                        <p class="p-1 fs-4">Income: <input id="income-input" class="border-0 bg-light py-2 px-4" type="number"></p>
                        <h3 class="mb-3 text-center">Expenses</h3>
                        <p class="p-1 fs-4">Food: <input id="food-input" class="border-0 bg-light py-2 px-4" type="number"></p>
                        <p class="p-1 fs-4">Rent: <input id="rent-input" class="border-0 bg-light py-2 px-4" type="number"></p>
                        <p class="p-1 fs-4">Others: <input id="others-input" class="border-0 bg-light py-2 px-4" type="number"></p>
                        <button id="calc-button" class="btn-primary mb-3 py-2 px-5 border-0 rounded fs-4">Calculate</button>
                        <h3>Total Expenses: <span id="total-expenses">5500</span></h3>
                        <h3>Ballance: <span id="ballance" >4500</span></h3>

                        <!-- bonus part save input -->
                        <p class="p-1 fs-4">Save: <input id="save-input" class="border-0 bg-light w-25 " type="number"> %
                        <button id="save-button" class="btn-primary border-0 rounded py-1 px-4 mt-3" >Save</button>
                        <h3>Saving Amount: <span id="saving-money">2000</span></h3>
                        <h3>Remaining Balance: <span>2500</span></h3>
                        </p>
                    </div>
                </div>
            </div>

        </section>
    </main>
    
    <!-- vanilla javaScript link  -->
    <script src="js/app.js"></script>
</body>
</html>
